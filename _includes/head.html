
<meta charset="utf-8">
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords | strip_html | strip_newlines }}{% else %}{{ site.keywords }}{% endif %}">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="manifest" href="/site.webmanifest">
<link rel="apple-touch-icon" href="/icon.png?{{site.time | date: '%s%N'}}">
<link rel="shortcut icon" href="/favicon.ico?{{site.time | date: '%s%N'}}" type="image/x-icon" sizes="16x16 24x24 32x32 64x64"/>

<link rel="stylesheet" href="{{site.cssurl}}/main.css?{{site.time | date: '%s%N'}}">

<link rel="canonical" href="{{ site.url | append: page.url }}">
<meta name="theme-color" content="#fafafa">
<META NAME="robots" CONTENT="noindex, nofollow">
<title>Blockchaintools.io | {{ page.title }}</title>
